<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ML Deployment</title>
  </head>
  <body>

    <div class="login">

      <h2 style='text-align: center'>Energy Efficiency</h2>


        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict')}}" method="post" style="width: 500px; margin: auto">

         <br>
         <div class='form-group'>
           <div class='row'>
             <div class="col">
               <label for="X1">Relative Compactness</label>
               <input name="X1" id="X1" class="form-control" required='required'>
             </div>

             <div class='col'>
               <label for="X2">Surface Area (m<sup>2</sup>)</label>
               <input name="X2" id="X2" class="form-control" required='required'>
              </div>
            </div>
        </div>
        <br>
        <div class='form-group'>
          <div class='row'>
            <div class="col">
              <label for="X3">Wall Area(m<sup>2</sup>)</label>
              <input name="X3" id="X3" class="form-control" required='required'>
            </div>

            <div class='col'>
              <label for="X4">Roof Area(m<sup>2</sup>)</label>
              <input name="X4" id="X4" class="form-control" required='required'>
             </div>
           </div>
       </div>
       <br>
       <div class='form-group'>
         <div class='row'>
           <div class="col">
             <label for="X5">Height(m)</label>
             <input name="X5" id="X5" class="form-control" required='required'>
           </div>

           <div class='col'>
             <label for="X6">Orientation</label>
             <input name="X6" id="X6" class="form-control" required='required'>
            </div>
          </div>
      </div>
      <br>
      <div class='form-group'>
        <div class='row'>
          <div class="col">
            <label for="X7">Glazing Area</label>
            <input name="X7" id="X7" class="form-control" required='required'>
          </div>

          <div class='col'>
            <label for="X8">Glazing Variations</label>
            <input name="X8" id="X8" class="form-control" required='required'>
           </div>
         </div>
     </div>
     <br>
     <div class="form-group">
       <label for="Load">Heating/Cooling Load</label>
       <select name="Load" id="Load" class="form-control">
           <option value="HL">HL</option>
           <option value="CL">CL</option>
       </select>
     </div>
     <br>
     <div class="form-group" style="text-align: center">
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </div>
       </form>

      <br><br><h3 style="text-align: center">{{ prediction_text }}<h3>
    </div>

  </body>
</html>
